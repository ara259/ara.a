<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Ara Arcega</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url('ara-bg.jpeg') center/cover no-repeat fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 214, 224, 0.2);
      border: 1px solid #ffd6e0;
      padding: 8px 16px;
      border-radius: 25px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #ffd6e0;
      color: #000;
    }
    section {
      text-align: center;
      padding: 100px 20px;
    }
    h2 {
      font-family: "Great Vibes", cursive;
      font-size: 60px;
      color: #ffd6e0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }
    .product {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product a {
      text-decoration: none;
      color: #ffd6e0;
    }
  </style>
</head>

    <a href="portal.html">Portal</a>

  </nav>

</body>
</html>
