<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Ara Arcega</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url('ara-bg.jpeg') center/cover no-repeat fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 214, 224, 0.2);
      border: 1px solid #ffd6e0;
      padding: 8px 16px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ffd6e0;
      color: #000;
    }

    /* Logo text (left side) */
    .logo {
      position: fixed;
      top: 20px;
      left: 40px;
      font-family: "Parisienne", cursive;
      font-size: 36px;
      color: #ffd6e0;
      letter-spacing: 1px;
      font-weight: 400;
      z-index: 100;
    }

    /* Page title */
    h1 {
      font-family: "Parisienne", cursive;
      font-size: 70px;
      margin-top: 120px;
      background: linear-gradient(90deg, #ffccd5, #ffb6c1, #ff99ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 400;
      text-align: center;
    }

    /* Album container */
    .album-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      gap: 25px;
      max-width: 1000px;
      transition: opacity 0.5s ease;
    }

    .album {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 18px;
      cursor: pointer;
      width: 240px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .album:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
    }

    .album img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .album h3 {
      margin-top: 12px;
      color: #ffd6e0;
      font-weight: 500;
    }

    /* Album sections */
    .album-section {
      display: none;
      margin: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .album-section.active {
      display: block;
    }

    .album-section h2 {
      font-family: "Parisienne", cursive;
      font-size: 60px;
      font-weight: 400;
      margin-top: 30px;
      background: linear-gradient(90deg, #ffccd5, #ffb6c1, #ff99ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .album-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
    }

    .album-images img {
      width: 220px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .album-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
    }

    /* Inner Back Button */
    .inner-back-btn {
      background-color: rgba(255, 214, 224, 0.8);
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 30px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .inner-back-btn:hover {
      background-color: #f5d0d0;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="logo">Ara Arcega</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="portal.html">Portal</a>

  </nav>

  <h1>My Albums</h1>

  <!-- Album Menu -->
  <div id="albumMenu" class="album-container">
    <div class="album" onclick="openAlbum('hk')">
      <img src="image/hk cover.jpg" alt="HK Memories">
      <h3>HK Memories</h3>
    </div>

    <div class="album" onclick="openAlbum('ara')">
      <img src="image/aracover.jpg" alt="Ara’s Pics">
      <h3>Ara’s Pics</h3>
    </div>
  </div>

  <!-- HK Memories Album -->
  <div id="album-hk" class="album-section">
    <h3>HK Memories</h3>
    <div class="album-images">
      <img src="image/hk1.JPG" alt="">
      <img src="image/hk2.JPG" alt="">
      <img src="image/IMG_1416.JPG" alt="">
    </div>
    <button class="inner-back-btn" onclick="goBack()">← Back</button>
  </div>

  <!-- Ara’s Pics Album -->
  <div id="album-ara" class="album-section">
    <h3>Ara’s Pics</h3>
    <div class="album-images">
      <img src="image/IMG_1139.JPG" alt="">
      <img src="image/IMG_1156.JPG" alt="">
      <img src="image/IMG_2548.JPG" alt="">
    </div>
    <button class="inner-back-btn" onclick="goBack()">← Back</button>
  </div>

  <script>
    function openAlbum(albumName) {
      document.getElementById("albumMenu").style.display = "none";
      document.getElementById("album-" + albumName).classList.add("active");
    }

    function goBack() {
      document.querySelectorAll(".album-section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById("albumMenu").style.display = "flex";
    }
  </script>
</body>
</html>
